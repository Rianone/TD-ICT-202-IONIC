<ion-header>
  <ion-toolbar>
    <a class="btn" href="/informations">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
        Back to home
    </a>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">
    <h1 class="ion-padding">Certifications</h1>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-label>Organisation</ion-label>
      <ion-label>Category</ion-label>
      <ion-button color="danger">&Cross;</ion-button>
    </ion-item>
  </ion-list>

  <ion-accordion-group>
    <ion-accordion value="names" toggle-icon="arrow-down-circle">
      <ion-item slot="header">
        <ion-label>Add Certification</ion-label>
      </ion-item>
  
      <ion-list slot="content">
        <ion-item>
          <ion-label position="floating">Enter title here</ion-label>
          <ion-input  type="text" autocorrect="true" autofocus="true" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Enter organisation here</ion-label>
          <ion-input  type="text" autocorrect="true" autofocus="true" [(ngModel)]="organisation"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Choose category here</ion-label>
          <ion-input  type="text" autocorrect="true" autofocus="true" [(ngModel)]="category"></ion-input>
        </ion-item>
        <ion-button expand="block">Add</ion-button>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
