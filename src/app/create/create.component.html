<ion-app>

  <ion-header>
    <ion-toolbar>
      <a class="btn" href="/login">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
          Back to login
      </a>
    </ion-toolbar>
  </ion-header>

  
  <ion-content class="ion-padding">
    <div class="title">
      <h1 class="ion-padding">SignIn</h1>
    </div>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Enter your full name</ion-label>
      <ion-input  type="text" autocorrect="true" autofocus="true"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Enter your e-mail address</ion-label>
      <ion-input  type="email" autocorrect="true"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Enter your phone number</ion-label>
      <ion-input  type="tel"></ion-input>
    </ion-item>
    
    <ion-item class="ion-margin-bottom"> 
      <ion-label position="floating" >Enter your password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block">Create account</ion-button>

  </ion-content>
</ion-app>
